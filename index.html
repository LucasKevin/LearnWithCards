<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tradutor</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tradutor</h1>
    <form id="formulario" method="POST">
      <label for="palavra">Digite ou cole</label>
      <input type="text" id="palavra" name="palavra" required>
      
      <label for="traducao">Tradução</label>
      <input type="text" id="traducao" name="traducao" readonly>
      
      <label for="frase">Exemplo de uso (Inglês)</label>
      <input type="text" id="frase" name="frase" readonly>

      <button type="submit">Guardar</button>
    </form>

    <button onclick="openSavedCards()">Ver Cards Salvos</button>

    <div id="resultado"></div>
  </section>

  <script src="assets/js/main.js"></script>

</body>

</html>
